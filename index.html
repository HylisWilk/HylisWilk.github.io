<!DOCTYPE html>
<html>
<body>

<form id="frm1">
  Paste your lyrics here: <br>
  <textarea name="textarea" style="width:250px;height:150px;"></textarea>

</form> 

<button onclick="myFunction()">Gap-ify!</button>

<p id="demo"></p>

  
<script>
  
function myFunction() {
  var x = document.getElementById("frm1");
  var text = x.elements[0].value;
  var str = text.split(" ");
  
   for (var i = 0; i < str.length; i++) { 
  	
    if (Math.random()<0.2){
    
  		str[i] = '_'.repeat(4)  
    
    }
  
  }
  
  document.getElementById("demo").innerHTML = str.join(" ").replace(/\r?\n/g, '<br />');
  
}
</script>
  
  
</body>
</html>
